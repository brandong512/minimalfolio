<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">

  <style type="text/css">
    .container{
      margin-top: 10px;
      min-width: 500px; 
      max-width: 900px;
    }
    .col.h4{
      margin-top: 10px;
    }
    .card.col{
      margin-top: 10px;
    }
    .card.col.middle{
      margin-right: 10px;
      margin-left: 10px;
    }
    .card.col.left{
      margin-right: 5px;
    }
    .card.col.right{
      margin-left: 5px;
    }
    .card{
      width: 100%;
    }
  </style>

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h2" id="symbol"></div>
            <div class="col"></div>
            <div class="col h4">
              <div id="price"></div>
            </div>
            <div class="col h4" id="change"></div>
            <div class="col h4" id="change_percent"></div>
          </div>

        </div>
        <div class="card-body">
          <div class="col">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Previous Day's Close</h5>
          <p class="card-text">
            <div id="previous_close">...</div>
          </p>

        </div> 
      </div>

      <div class="card col middle" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Today's Opening Price</h5>
          <p class="card-text">
            <div id="open">...</div>
          </p>

        </div> 
      </div>

      <div class="card col" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Latest Trading Day</h5>
          <p class="card-text">
            <div id="latest_trading_day">...</div>
          </p>

        </div> 
      </div>

    </div>

    <div class="row">
     <div class="card col left" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">High</h5>
        <p class="card-text">
          <div id="high">...</div>
        </p>
        
      </div> 
    </div> 

    <div class="card col right" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Low</h5>
        <p class="card-text">
          <div id="low">...</div>
        </p>
        
      </div> 
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>


<script src="src/api.js"></script>
<script src="src/results.js"></script>

<script>window.MinimalfolioResultsController.init()</script>

</body>
</html>
