<div class="container">

    <div class="row">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h2" id="symbol"></div>
            <div class="col"></div>
            <div class="col h4">
              <div id="price"></div>
            </div>
            <div class="col h4" id="change"></div>
            <div class="col h4" id="change_percent"></div>
          </div>

        </div>
        <div class="card-body">
          <div class="col">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card col" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Previous Day's Close</h5>
          <p class="card-text">
            <div id="previous_close">...</div>
          </p>

        </div> 
      </div>

      <div class="card col middle" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Today's Opening Price</h5>
          <p class="card-text">
            <div id="open">...</div>
          </p>

        </div> 
      </div>

      <div class="card col" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Latest Trading Day</h5>
          <p class="card-text">
            <div id="latest_trading_day">...</div>
          </p>

        </div> 
      </div>

    </div>

    <div class="row">
     <div class="card col left" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">High</h5>
        <p class="card-text">
          <div id="high">...</div>
        </p>
        
      </div> 
    </div> 

    <div class="card col right" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Low</h5>
        <p class="card-text">
          <div id="low">...</div>
        </p>
        
      </div> 
    </div>

  </div>
</div>
